<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora JS</title>
</head>
<body>

<form class="calculadora" name="calculator">
    <input type="textfield" name="ans" value="" autocomplete="off" readonly id="res">

    <div class="botones1">
        <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="num"> 
        <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="num">
        <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="num">
        <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="op">
    </div>

    <div class="botones2">
        <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="num">
        <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="num">
        <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="num">
        <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="op">
        
    </div>

    <div class="botones3">
        <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="num">
        <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="num">
        <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="num">
        <input type="button" value="X" onclick="document.calculator.ans.value+='*'" class="op">
        
    </div>

    <div class="botones4">
        <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="num">
        <input type="reset" value="C" class="op">
        <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="op">
        <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="op">
       
    </div>

</form>

    <script src="index.js"></script>
</body>
</html>
